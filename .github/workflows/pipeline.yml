name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: npm install
        run: |
          npm install
          cd client
          npm install
      - name: lint
        run: npm run lint
      - name: build
        run: npm run build:ui
      - name: heroku
        if: ${{ !contains(join(github.event.commits.*.message), '#skip') }}
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: mysterious-escarpment-80403
          heroku_email: tommi.juslin@gmail.com
          healthcheck: http://mysterious-escarpment-80403.herokuapp.com/health
          checkstring: 'ok'
          rollbackonhealthcheckfailed: true
      - name: deployment successful
        uses: rjstone/discord-webhook-notify@v1
        if: ${{ success() && !contains(join(github.event.commits.*.message), '#skip') }}
        with:
          severity: info
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: build failed
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
          severity: error
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}